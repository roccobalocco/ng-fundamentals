<div class="row">
  <div class="col-md-6 well hoverwell thumbnail" style="padding-top:10px"
    *ngFor="let session of filteredSessions">
    <div class="row">
      <div class="col-md-1">
        <upvote (vote)="toggleVote(session)" [count]="session.voters.length"
          [voted]="userHasVoted(session)" [canVote]="canVote()"></upvote>
      </div>
      <div class="col-md-10">
        <collapsible-well>
          <div well-title>
            {{session.name | uppercase}}
            <i *ngIf="session.voters.length > 3"
              class="fa fa-fire" style="color:red;"></i>
          </div>
          <div well-body>
            <h6>{{session.presenter}}</h6>
            <span>Duration: {{session.duration | duration}}</span><br />
            <span>Level: {{session.level}}</span>

            <p>{{session.abstract}}</p>
          </div>
        </collapsible-well>
      </div>
    </div>
  </div>
</div>
