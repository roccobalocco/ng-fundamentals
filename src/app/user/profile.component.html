<div>
  <h1>Edit Your Profile </h1>
  <hr>
  <div class="col-md-4">
    <form [formGroup] ="profileForm"
      novalidate
      (ngSubmit)="saveProfile(profileForm.value)">
      <div class="form-group"
        [ngClass]="
          { 'error': !validateFirstName() }
        ">
        <label for="firstName">First Name:</label>
        <em *ngIf="!validateFirstName() && isRequiredFirstName()">required</em>
        <em *ngIf="!validateFirstName() && patternFirstName()">must start with a letter</em>
        <input formControlName="firstName" name="firstName"
          id="firstName" type="text" class="form-control" placeholder="First Name..."
          />
      </div>
      <div class="form-group"
        [ngClass]="
          { 'error': !validateLastName() }
        ">
        <label for="lastName">Last Name:</label>
        <em *ngIf="!validateLastName() && isRequiredLastName()">required</em>
        <em *ngIf="!validateLastName() && patternLastName()">must start with a letter</em>
        <input formControlName="lastName" name="lastName"
          id="lastName" type="text" class="form-control" placeholder="Last Name..." />
      </div>

      <button type="submit" class="btn btn-outline-dark" style="margin-right:10px"
        [disabled]="profileForm.invalid">Save</button>
      <button type="button" class="btn btn-outline-danger" (click)="cancel()">Cancel</button>
    </form>
  </div>
</div>
